<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            justify-content: center;
            display: flex;
        }
        .my_input {
            width: 100%; height: 20px; border-color: black; border-radius: 3px; appearance: none;
        }
    </style>
</head>
<body>
    <div style="display: flex; padding-left: 10px; padding-bottom: 10px; padding-right: 10px; flex-direction: column; justify-content: center; align-items: center; border: solid; border-radius: 10px; width: 33vw;">
        <div style="width: 33vw; padding: 10px; display: flex; flex-direction: columns; gap: 20px;">
            <input id="var1" class="my_input" type="number" placeholder="first num">
            <input id="var2" class="my_input" type="number" placeholder="sec num">
        </div>
        <div style="display: flex; gap: 10px; width: 33vw;">
            <button onclick="setOperation('minus')" id="min" style="width: 100%;">-</button>
            <button onclick="setOperation('plus')" id="plu" style="width: 100%;">+</button>
            <button onclick="setOperation('div')" id="div" style="width: 100%;">/</button>
            <button onclick="setOperation('mod')" id="mod" style="width: 100%;">%</button>
        </div>
        <button id="submit" onclick="calc()" style="margin-top: 10px; width: 100%; padding: 16px; cursor: pointer;">Try me!</button>
    </div>
</body>
<script>
    let currentOperation = '';
    let myInterval;
    function setOperation(operation) {
        currentOperation = operation;
        }
    
    function calc() {
        let var1 = parseInt(document.getElementById("var1").value); 
        let var2 = parseInt(document.getElementById("var2").value);
        if(var1 < 0 || var2 < 0) {
            alert("Error :(")
        } else {
            alert(res(currentOperation, var1, var2));
        }
    }

    function res(ops, var1, var2) {
        let result;
        switch (ops) {
            case 'minus':
                result = minus(var1, var2);
                break;
            case 'plus':
                result = plus(var1, var2);
                break;
            case 'div':
                result = div(var1, var2);
                break;
            case 'mod':
                result = mod(var1, var2);
                break;
        }
        return result;

    }

    function minus(var1, var2) {
        return var1 - var2;
    }

    function plus(var1, var2) {
        return var1 + var2;
    }

    function div(var1, var2) {
        if (var2 == 0) {
            return "It's over 9000!"
        }
        return var1 / var2;
    }

    function mod(var1, var2) {
        if (var2 == 0) {
            return "It's over 9000!"
        }
        return var1 % var2;
    }

    myInterval = setInterval(function() {
        alert("Please, use me...");
    }, 30000);
    
</script>
</html>
