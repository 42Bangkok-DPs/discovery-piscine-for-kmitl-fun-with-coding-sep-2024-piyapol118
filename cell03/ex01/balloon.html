<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body {
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
            background-color: #f0f0f0; /* Optional: background color for better visibility */
        }
</style>
</head>
<body>
        <div id="balloon" style="cursor:pointer; width: 200px; height: 200px; background-color: red; border-radius: 50%;" onclick="balloonPumping()">
        </div>
</body>
<script>
    let current_color = 'green'
    const color = ['red', 'green', 'blue'];
    function balloonPumping(){
        let balloon = document.getElementById("balloon");

        let nextColor = (color.indexOf(current_color) + 1) % 3;
        current_color = color[nextColor];

        balloon.style.backgroundColor = current_color;

        
        let currentWidth = parseInt(balloon.style.width);
        let currentHeight = parseInt(balloon.style.height);

        if (currentHeight + 10 > 420) {
            currentHeight -= 230;
            currentWidth -= 230;
        }
        balloon.style.width = (currentWidth + 10) + "px";
        balloon.style.height = (currentHeight + 10) + "px";
        
        console.log(currentHeight);
    }
    function balloonShrinking(){
        let balloon = document.getElementById("balloon");
        let nextColor = (color.indexOf(current_color) - 1 + color.length) % 3;
        current_color = color[nextColor];
        balloon.style.backgroundColor = current_color;

        let currentWidth = parseInt(balloon.style.width);
        let currentHeight = parseInt(balloon.style.height);

        if (currentHeight - 5 > 200) {
            balloon.style.width = (currentWidth - 5) + "px";
            balloon.style.height = (currentHeight - 5) + "px";
        } 
    }
    document.getElementById("balloon").addEventListener("mouseout", balloonShrinking);
</script>
</html>
