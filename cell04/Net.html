<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/64c9199a72.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            min-height: 200vh;
            font-family: 'Courier New', Courier, monospace;
        }
        .navbar {
            display: flex;
            position: fixed;
            align-items: center;
            width: 100%;
            height: 70px;
            background-color: rgb(0, 0, 0);
            justify-content: space-between;
        }
        #navtext {
            display: flex;
            align-self: center;
            color: white;
            font-size: 16px;
            text-decoration: none;
            transition: 0.5s;
            padding: 26px;
            border-radius: 5px;
        }

        #navtext:hover {
            background-color: rgb(74, 74, 74);
        }
        .navtext-container {
            display: flex;
            align-items: center;
            padding-left: 30px;
            padding-right: 30px;
            height: 100%;
        }

        .home-icon {
            line-height: 70px;
            font-size: 20px;
            color: white;
            transition: 0.5s;
            padding-left: 28px;
            padding-right: 28px;
            border-radius: 5px;
        }

        .home-icon:hover {
            background-color: rgb(74, 74, 74);
        }

        .navtext-container.active {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 70px;
            right: 0;
            background-color: rgb(0, 0, 0);
            width: 100%;
            text-align: center;
            gap: 0;
            z-index: 1;
        }
        .navtext-container.active a {
            padding: 10px 0;
            width: 100%;
        }
        .hamburg {
            display: none;
            color: white;
        }

        @media screen and (max-width: 640px) {
            .navtext-container {
                display: none;
                flex-direction: column;
                opacity: 0;
                transform: translateY(-20px); 
                transition: opacity 0.5s ease, transform 0.5s ease;
            }

            .navtext-container.active {
                display: flex;
                opacity: 1;
                transform: translateY(0); 
            }
            
            .navtext-container.active a {
                display: flex;
                justify-content: end;
                background-color: black;
            }

            #navtext {
                border-radius: 0px;
                padding-right: 70px;
            }
            
            .hamburg {
                display: block;
                transition: 0.5s;
                padding: 25px;
                border-radius: 5px;
            }

            .hamburg:hover {
                background-color: rgb(74, 74, 74);
                
            }
        }
    </style>
</head>
<body>
    <div class="navbar" id="navbar">
        <a class="home-icon" href="https://www.google.co.th/">
            <i class="fa-solid fa-house"></i>
        </a>
        <div class="hamburg" onclick="handleHamburger()">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="navtext-container" id="nav-menu">
            <a id="navtext" href="#">Profile</a>
            <a id="navtext" href="#">Skills</a>
            <a id="navtext" href="#">About</a>
            <a id="navtext" href="#">Contact</a>
        </div>
    </div>
</body>
<script>
    const menu = document.getElementById("nav-menu");

    function handleHamburger() {
        let screenWidth = window.innerWidth;
        if (screenWidth <= 640) {
            menu.classList.toggle("active");
        }
    }

    function widthCheck() {
        let screenWidth = window.innerWidth;
        if (screenWidth > 640) {
            menu.classList.remove("active");
        }
    }
    window.addEventListener('resize', widthCheck);

    widthCheck();
</script>
</html>
