<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .carousel-container {
            width: 40vw;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .carousel-slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            transition: opacity 1s;
        }

        .carousel-slide img {
            width: 100%;
            border-radius: 10px;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .prev, .next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            padding-left: 12px;
            margin-left: 10px;
            margin-right: 10px;
            padding-right: 12px;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.5s;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel-slides" id="carouselSlides">
            <div class="carousel-slide">
                <img src="https://via.placeholder.com/400x300/ff7f7f/333333?text=Image+1" alt="Image 1">
            </div>
            <div class="carousel-slide">
                <img src="https://via.placeholder.com/400x300/7f7fff/333333?text=Image+2" alt="Image 2">
            </div>
            <div class="carousel-slide">
                <img src="https://via.placeholder.com/400x300/7fff7f/333333?text=Image+3" alt="Image 3">
            </div>
        </div>
        <div class="carousel-buttons">
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-slide');
            const totalSlides = slides.length;

            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }

            const offset = -currentIndex * 100;
            document.getElementById('carouselSlides').style.transform = `translateX(${offset}%)`;
        }

        function moveSlide(step) {
            showSlide(currentIndex + step);
        }
        showSlide(0);
    </script>

</body>
</html>
